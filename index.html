<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="calculator.js"></script>

</head>
<body>
    <div id="calculator">
        
        <div id="invoerveld">0</div>

        <div id="but0" class="button">0</div>
        <div id="but1" class="button">1</div>
        <div id="but2" class="button">2</div>
        <div id="but3" class="button">3</div>
        <div id="but4" class="button">4</div>
        <div id="but5" class="button">5</div>
        <div id="but6" class="button">6</div>
        <div id="but7" class="button">7</div>
        <div id="but8" class="button">8</div>
        <div id="but9" class="button">9</div>

        <div id="butCorrection" class="button">corr</div>
        <div id="butPeriod" class="button">.</div>
        <div id="butResult" class="button">=</div>
        <div id="butDivide" class="button operator">/</div>
        <div id="butMultiply" class="button operator">x</div>
        <div id="butSubtract" class="button operator">-</div>
        <div id="butAdd" class="button operator">+</div>

    </div>
    <!-- einde calculator div -->

</body>
</html>
